<!-- Write a program that takes an integer as input and returns true if the input is a power of two.
 -->
 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power of Two</title>
</head>
<body>

<h2>Power of Two</h2>

<form id="inputForm">
  <label for="numberInput">Enter an integer:</label>
  <input type="number" id="numberInput" name="numberInput" required>
  <button type="submit">Check</button>
</form>

<p id="result"></p>

<script>
document.getElementById("inputForm").addEventListener("submit", function(event) {
  event.preventDefault(); 

  let inputNumber = parseInt(document.getElementById("numberInput").value);

  let isPowerOfTwo = checkPowerOfTwo(inputNumber);

  document.getElementById("result").textContent = `${inputNumber} is a power of two: ${isPowerOfTwo}`;
});

function checkPowerOfTwo(n) {
  if (n <= 0) {
    return false;
  }
  return (n & (n - 1)) === 0; 
}
</script>

</body>
</html>
